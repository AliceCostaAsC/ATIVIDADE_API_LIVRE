<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Pica-Pau (Personagens e suas Características)</h1>
    <div class="input-group mb-3">
        <input id="nome" type="text" class="form-control" placeholder="Digite o personagem" aria-label="Digite o personagem" aria-describedby="button-addon2">
        <button onclick="buscar()" class="btn btn-outline-secondary" type="button">Aperte</button>
    </div>
    <div id="tudo">
        <div class="form-group">
            <label for="formGroupExampleInput">Idade Personagem</label>
            <output id="idade"></output>

            <div class="form-group">
                <label for="formGroupExampleInput">Espécie</label>
                <output id="especie"></output>
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput">Classificações</label>
                <output id="classificacoes"></output>
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput">Sexo</label>
                <output id="sexo"></output>
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput">Frase dita pelo personagem :)</label>
                <output id="frase"></output>
            </div>


            <div class="row">
                <div class="col">
                    <img id="picapau" src=" pica pau image.jpg " height=200 width=230>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js "></script>



</body>
